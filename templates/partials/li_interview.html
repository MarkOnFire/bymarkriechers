{# This partial gets included on the homepage and the list view for this type #}
<li class="home-gallery">
  <a href="{{ url(item)}}" class="image" style="background-image:url({{ item.image|imageSize(1050) }})">
    <div class="mask"></div>
    <div class="text">
      <span class="title">{{ item.name }}</span>
      <span class="description">{{ item.deck|markdown|striptags|truncate(100) }}</span>
      <span class="num">{{ item.publish_date|date('M d Y') }} </span>
    </div>
  </a>
</li>
